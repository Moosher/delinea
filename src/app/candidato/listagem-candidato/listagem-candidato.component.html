<div class="d-flex justify-content-center w-100">
    <img *ngIf="buscando" src="assets/loader.svg" alt="loader" width="50" height="50">
    <span *ngIf="msgErro" class="alert alert-danger">{{msgErro}}</span>
</div>
<table *ngIf="!buscando" class="table">
    <thead>
        <tr>
            <th scope="col">Nome completo</th>
            <th scope="col">E-mail</th>
            <th scope="col">Contato</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let candidato of candidatos">
            <th scope="row">{{candidato.name}}</th>
            <td>{{candidato.email}}</td>
            <td>{{candidato.phone}}</td>
            <td>
                <a on-click="deleteCandidato(candidato)"><i class="fas fa-trash-alt"></i></a>
                <a on-click="editCandidato(candidato)"><i class="fas fa-pen"></i></a>
            </td>
        </tr>
    </tbody>
</table>
